version: '3.8'

services:
  bot:
    build: .
    container_name: info-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - DATABASE_URL=sqlite:////app/data/app.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
